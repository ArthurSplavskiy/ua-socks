openapi: 3.0.0
info:
  title: uasocks
  version: 1.0.0
servers:
  - url: https://uasocks-backend.local
  - url: https://api.proxcet.io
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    apikeyAuth:
      type: http
      scheme: apikey
tags:
  - name: Auth
  - name: Proxcet
  - name: Account
paths:
  /api/{locale}/login:
    post:
      tags:
        - Auth
      summary: login
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: email@com
                password:
                  type: string
                  example: password2
      parameters:
        - name: locale
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/{locale}/register:
    post:
      tags:
        - Auth
      summary: register
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: email22@com
                password:
                  type: string
                  example: password
      parameters:
        - name: locale
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/{locale}/forgot-password:
    post:
      tags:
        - Auth
      summary: forgot-password
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: email@com
      parameters:
        - name: locale
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/{locale}/resending-verify:
    post:
      tags:
        - Auth
      summary: resending-verify
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: email@com
      parameters:
        - name: locale
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/{locale}/verify/1/3SvpdPKj:
    get:
      tags:
        - Auth
      summary: verify
      parameters:
        - name: locale
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/{locale}/refresh:
    post:
      tags:
        - Auth
      summary: refresh
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Test
                email:
                  type: string
                  example: email@com
                password:
                  type: string
                  example: password
      parameters:
        - name: locale
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/{locale}/destroy:
    post:
      tags:
        - Auth
      summary: destroy
      requestBody:
        content: {}
      parameters:
        - name: locale
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/{locale}/logout:
    post:
      tags:
        - Auth
      summary: logout
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Test
                email:
                  type: string
                  example: email@com
                password:
                  type: string
                  example: password
      security:
        - bearerAuth: []
      parameters:
        - name: locale
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/client:
    post:
      tags:
        - Proxcet
      summary: add client
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                username: test0005
                password: '11111111'
                readLimit: null
                writeLimit: null
                connectionLimit: null
                changeIpUid: kwUgib8fGd
                tags:
                  - key: userId
                    value: '1'
                changeIpDelaySec: null
                agentId: 78e55e84-6aea-42a9-ac7c-df7a3c915094
                os: Default
      security:
        - apikeyAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Proxcet
      summary: list clients
      security:
        - apikeyAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/agent:
