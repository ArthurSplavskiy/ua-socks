      summary: up-proxy
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: 4302cb96-a05e-4309-9891-f76996f7a2aa
                username: test0007
                password: AGbyM7jo
                readLimit: null
                writeLimit: null
                connectionLimit: 600
                changeIpUid: Z21fTCU7NL
                tags:
                  - key: userId
                    value: '1'
                  - key: proxy_group
                    value: kyivstar
                changeIpDelaySec: null
                agentId: b7a9d5b4-cc25-48dc-b5c7-e96606153152
                os: Default
      security:
        - bearerAuth: []
      parameters:
        - name: locale
          in: path
